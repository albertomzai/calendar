<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calendario Interactivo</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">

    <style>
      #calendar { max-width: 900px; margin: 0 auto; }
    </style>
</head>
<body>

    <div class="container my-4" data-testid="main-container">
        <h1 class="mb-4 text-center" data-testid="page-title">Calendario de Eventos</h1>

        <!-- Calendario -->
        <div id="calendar-container" class="text-center" data-testid="calendar-container"></div>

        <!-- Modal para crear/editar evento -->
        <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true" data-testid="event-modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="eventModalLabel" data-testid="modal-title">Nuevo Evento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <form id="eventForm">
                <div class="modal-body">
                  <div class="mb-3">
                    <label for="eventTitle" class="form-label" data-testid="label-title">Título</label>
                    <input type="text" class="form-control" id="eventTitle" required data-testid="input-title">
                  </div>

                  <div class="mb-3">
                    <label for="eventDescription" class="form-label" data-testid="label-description">Descripción</label>
                    <textarea class="form-control" id="eventDescription" rows="2" data-testid="input-description"></textarea>
                  </div>

                  <div class="mb-3">
                    <label for="eventStart" class="form-label" data-testid="label-start">Fecha de Inicio</label>
                    <input type="datetime-local" class="form-control" id="eventStart" required data-testid="input-start">
                  </div>

                  <div class="mb-3">
                    <label for="eventEnd" class="form-label" data-testid="label-end">Fecha de Fin</label>
                    <input type="datetime-local" class="form-control" id="eventEnd" required data-testid="input-end">
                  </div>

                  <div class="mb-3">
                    <label for="eventColor" class="form-label" data-testid="label-color">Color</label>
                    <input type="color" class="form-control form-control-color" id="eventColor" value="#3788d8" title="Choose your color" data-testid="input-color">
                  </div>

                  <input type="hidden" id="eventId" data-testid="hidden-id">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-testid="cancel-button">Cancelar</button>
                  <button type="submit" class="btn btn-primary" data-testid="save-button">Guardar</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Alertas -->
        <div id="alertPlaceholder" class="mt-3"></div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>

    <!-- Script principal -->
    <script>
      const apiBase = '/api/events';

      // Inicializar calendario
      document.addEventListener('DOMContentLoaded', () => {
        const calendarEl = document.getElementById('calendar-container');
        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          selectable: true,
          editable: true,
          eventDrop: async (info) => {
            try {
              const updatedEvent = {
                fecha_inicio: info.event.start.toISOString(),
                fecha_fin: info.event.end ? info.event.end.toISOString() : info.event.start.toISOString()
              };
              await fetch(`${apiBase}/${info.event.id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updatedEvent)
              });
            } catch (e) { console.error(e); }
          },

          select: (info) => {
            resetForm();
            document.getElementById('eventStart').value = info.startStr.replace('T', ' ');
            document.getElementById('eventEnd').value = info.endStr ? info.endStr.replace('T', ' ') : info.startStr.replace('T', ' ');
            new bootstrap.Modal(document.getElementById('eventModal')).show();
          },

          eventClick: (info) => {
            const evt = info.event;
            document.getElementById('eventTitle').value = evt.title;
            document.getElementById('eventDescription').value = evt.extendedProps.descripcion || '';
            document.getElementById('eventStart').value = evt.start.toISOString().slice(0,16);
            document.getElementById('eventEnd').value = evt.end ? evt.end.toISOString().slice(0,16) : evt.start.toISOString().slice(0,16);
            document.getElementById('eventColor').value = evt.backgroundColor || '#3788d8';
            document.getElementById('eventId').value = evt.id;

            // Botón eliminar dentro del modal
            const deleteBtnId = 'delete-event-btn';
            let deleteBtn = document.getElementById(deleteBtnId);
            if (!deleteBtn) {
              deleteBtn = document.createElement('button');
              deleteBtn.id = deleteBtnId;
              deleteBtn.className = 'btn btn-danger me-2';
              deleteBtn.textContent = 'Eliminar';
              deleteBtn.dataset.testid = 'delete-button';
              const modalFooter = document.querySelector('#eventModal .modal-footer');
              modalFooter.insertBefore(deleteBtn, modalFooter.firstChild);
            }

            deleteBtn.onclick = async () => {
              if (confirm('¿Eliminar este evento?')) {
                await fetch(`${apiBase}/${evt.id}`, { method: 'DELETE' });
                calendar.refetchEvents();
                new bootstrap.Modal(document.getElementById('eventModal')).hide();
              }
            };

            new bootstrap.Modal(document.getElementById('eventModal')).show();
          },

          events: async () => {
            const now = new Date();
            const startMonth = new Date(now.getFullYear(), now.getMonth(), 1).toISOString().split('T')[0];
            const endMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).toISOString().split('T')[0] + 'T23:59:59';

            const res = await fetch(`${apiBase}?start=${startMonth}&end=${endMonth}`);
            const data = await res.json();

            return data.map(ev => ({
              id: ev.id,
              title: ev.titulo,
              start: ev.fecha_inicio,
              end: ev.fecha_fin,
              backgroundColor: ev.color || '#3788d8',
              extendedProps: { descripcion: ev.descripcion }
            }));
          }
        });

        calendar.render();

        // Manejo del formulario de evento
        document.getElementById('eventForm').addEventListener('submit', async (e) => {
          e.preventDefault();

          const id = document.getElementById('eventId').value;
          const payload = {
            titulo: document.getElementById('eventTitle').value,
            descripcion: document.getElementById('eventDescription').value,
            fecha_inicio: new Date(document.getElementById('eventStart').value).toISOString(),
            fecha_fin: new Date(document.getElementById('eventEnd').value).toISOString(),
            color: document.getElementById('eventColor').value
          };

          try {
            if (id) { // actualizar
              await fetch(`${apiBase}/${id}`, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            } else { // crear
              await fetch(apiBase, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            }

            calendar.refetchEvents();
            new bootstrap.Modal(document.getElementById('eventModal')).hide();
          } catch (err) { console.error(err); showAlert('Error al guardar el evento', 'danger'); }
        });

        function resetForm() {
          document.getElementById('eventForm').reset();
          document.getElementById('eventId').value = '';
        }

        function showAlert(message, type) {
          const wrapper = document.createElement('div');
          wrapper.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show" role="alert">${message}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>`;
          document.getElementById('alertPlaceholder').append(wrapper);
        }

      });
    </script>

</body>
</html>
